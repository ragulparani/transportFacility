<div class="d-flex flex-row">
  <div class="d-flex flex-column w-100">
      <nz-select class="zorro-select mb-4 w-100" nzPlaceHolder="Pick up" [(ngModel)]="locationDetails.pickUp" (ngModelChange)="locationDetailsChange.emit(locationDetails)"  nzAllowClear>
          <nz-option *ngIf="employee?.home" [nzLabel]="'Home - ' + employee.home" [nzValue]="employee.home"></nz-option>
          <nz-option *ngIf="employee?.work" [nzLabel]="'Work - ' + employee.work" [nzValue]="employee.work"></nz-option>
          <nz-option *ngFor="let option of locations" [nzLabel]="option" [nzValue]="option"></nz-option>
      </nz-select>
      <nz-select class="zorro-select w-100" nzPlaceHolder="Destination" [(ngModel)]="locationDetails.destination" (ngModelChange)="locationDetailsChange.emit(locationDetails)" nzAllowClear>
          <nz-option *ngIf="employee?.home" [nzLabel]="'Home - ' + employee.home" [nzValue]="employee.home"></nz-option>
          <nz-option *ngIf="employee?.work" [nzLabel]="'Work - ' + employee.work" [nzValue]="employee.work"></nz-option>
          <nz-option *ngFor="let option of locations" [nzLabel]="option" [nzValue]="option"></nz-option>
      </nz-select>
  </div>
  <div class="d-flex p-3 align-items-center">
        <i nz-icon nzType="swap" nzTheme="outline" style="height:25px;width:25px;cursor: pointer" (click)="toggleLocation()"></i>
  </div>
</div>
